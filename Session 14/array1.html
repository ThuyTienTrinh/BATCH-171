<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array(5);
        for (let i = 0; i < arr.length; i++){
            arr[i] = parseInt(prompt("Nhập tuổi của bạn: "));
        }
        document.write("<h2>Danh sách tuổi vừa nhập: </h2>")
        for (let i in arr){
            document.write(arr[i] + "<br>");
        }
        let max = arr[0];
        let min = arr[0];
        for (let i in arr){
            // if(arr[i] > max) max = arr[i];
            max = (arr[i]>max)?arr[i]:max;
            // if(arr[i] < min) min = arr[i];
            min = (arr[i]<min)?arr[i]:min;

        }
        document.write("Tuổi lớn nhất: ", max + "<br>");
        document.write("Tuổi nhỏ nhất: ", min);
    </script>
</body>
</html>
