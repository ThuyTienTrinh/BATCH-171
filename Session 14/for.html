<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 Session 14.1</title>
</head>
<body>
    <!-- Hãy in ra 10 số nguyên dương đầu tiên chia hết cho 5 -->
    <script>
    function print() {
        let i,  count = 0;
        document.write("-----10 số đầu tiên chia hết cho 5-----<br>");
        for(i=0;;i++)
        {
            if(count==10) break;
            if(i%5==0) {
                document.write(i+"<br>")
                count++;
            }
            
        }
    }
    print();
    </script>
    
</body>
</html>
