    <script>
        //2.	Hãy in ra 10 số nguyên dương đầu tiên chia hết cho 5
        let count = 0;
        for(let i = 1;; i++){
            if(count == 10) break;
            if(i%5 == 0) {
                count++;
                document.write(i + "<br>");
            }
        }
    </script>
